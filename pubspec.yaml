version: 1.0.4
homepage: https://github.com/angulardart-community/ngdart
repository: https://github.com/angulardart-community/ngdart
executables:
  ngdart:

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  args: ^2.3.0
  build: ^2.2.1
  charcode: ^1.3.1
  dart_style: ^2.2.1
  glob: ^2.0.2
